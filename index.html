<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教育訓練滿意度調查表</title>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
    }

    html, body {
      height: 100%;
    }

    .form-wrapper {
      width: 100%;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .form-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      color: #2d3748;
      margin: 0 0 12px 0;
    }

    .form-description {
      font-size: 16px;
      color: #718096;
      margin: 0;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 15px;
      font-weight: 500;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .required {
      color: #e53e3e;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Noto Sans TC', sans-serif;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 15px;
      text-align: center;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 2px solid #9ae6b4;
    }

    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 2px solid #fc8181;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 32px 24px;
      }

      .form-title {
        font-size: 26px;
      }

      .form-description {
        font-size: 14px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="form-wrapper">
   <div class="form-container">
    <div class="form-header">
     <h1 class="form-title" id="formTitle">教育訓練滿意度調查表</h1>
     <p class="form-description" id="formDescription">請填寫以下資訊，協助我們改善課程品質</p>
    </div>
    <form id="surveyForm">
     <div class="form-group"><label for="name">姓名<span class="required">*</span></label> <input type="text" id="name" name="name" required>
     </div>
     <div class="form-group"><label for="organization">機關單位<span class="required">*</span></label> <input type="text" id="organization" name="organization" required>
     </div>
     <div class="form-group"><label for="courseName">課程名稱<span class="required">*</span></label> <input type="text" id="courseName" name="courseName" required>
     </div>
     <div class="form-group"><label for="courseDate">上課日期<span class="required">*</span></label> <input type="date" id="courseDate" name="courseDate" required>
     </div>
     <div class="form-group"><label for="feedback">建議或回饋</label> <textarea id="feedback" name="feedback" placeholder="請分享您的建議或回饋..."></textarea>
     </div>
     <div class="form-group"><label for="email">EMAIL<span class="required">*</span></label> <input type="email" id="email" name="email" required>
     </div><button type="submit" class="submit-btn" id="submitBtn"> <span id="submitBtnText">提交問卷</span> </button>
     <div id="messageContainer"></div>
    </form>
   </div>
  </div>
  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwm-LICOKVy3hbQksFZcO_K961kMEM2PRdEBEeJv4LhLuz-4lk2ZZI5RfziK-h9phjI/exec';

    const defaultConfig = {
      form_title: '教育訓練滿意度調查表',
      form_description: '請填寫以下資訊，協助我們改善課程品質',
      submit_button_text: '提交問卷',
      background_gradient_start: '#667eea',
      background_gradient_end: '#764ba2',
      primary_color: '#667eea',
      text_color: '#2d3748',
      font_family: 'Noto Sans TC',
      font_size: 16
    };

    async function onConfigChange(config) {
      const formTitle = document.getElementById('formTitle');
      const formDescription = document.getElementById('formDescription');
      const submitBtnText = document.getElementById('submitBtnText');

      if (formTitle) {
        formTitle.textContent = config.form_title || defaultConfig.form_title;
        formTitle.style.color = config.text_color || defaultConfig.text_color;
        formTitle.style.fontFamily = `${config.font_family || defaultConfig.font_family}, sans-serif`;
        formTitle.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 2}px`;
      }

      if (formDescription) {
        formDescription.textContent = config.form_description || defaultConfig.form_description;
        formDescription.style.fontFamily = `${config.font_family || defaultConfig.font_family}, sans-serif`;
        formDescription.style.fontSize = `${config.font_size || defaultConfig.font_size}px`;
      }

      if (submitBtnText) {
        submitBtnText.textContent = config.submit_button_text || defaultConfig.submit_button_text;
      }

      const wrapper = document.querySelector('.form-wrapper');
      if (wrapper) {
        wrapper.style.background = `linear-gradient(135deg, ${config.background_gradient_start || defaultConfig.background_gradient_start} 0%, ${config.background_gradient_end || defaultConfig.background_gradient_end} 100%)`;
      }

      const submitBtn = document.getElementById('submitBtn');
      if (submitBtn) {
        submitBtn.style.background = `linear-gradient(135deg, ${config.primary_color || defaultConfig.primary_color} 0%, ${config.background_gradient_end || defaultConfig.background_gradient_end} 100%)`;
      }

      const labels = document.querySelectorAll('label');
      labels.forEach(label => {
        label.style.color = config.text_color || defaultConfig.text_color;
        label.style.fontFamily = `${config.font_family || defaultConfig.font_family}, sans-serif`;
        label.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 0.9375}px`;
      });

      const inputs = document.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.style.fontFamily = `${config.font_family || defaultConfig.font_family}, sans-serif`;
        input.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 0.9375}px`;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.background_gradient_start = value;
                window.elementSdk.setConfig({ background_gradient_start: value });
              }
            }
          },
          {
            get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.background_gradient_end = value;
                window.elementSdk.setConfig({ background_gradient_end: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['form_title', config.form_title || defaultConfig.form_title],
        ['form_description', config.form_description || defaultConfig.form_description],
        ['submit_button_text', config.submit_button_text || defaultConfig.submit_button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    const form = document.getElementById('surveyForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageContainer = document.getElementById('messageContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value.trim(),
        organization: document.getElementById('organization').value.trim(),
        course_name: document.getElementById('courseName').value.trim(),
        course_date: document.getElementById('courseDate').value,
        feedback: document.getElementById('feedback').value.trim(),
        email: document.getElementById('email').value.trim()
      };

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span>提交中...';
      messageContainer.innerHTML = '';

      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        messageContainer.innerHTML = '<div class="message success">✓ 問卷提交成功！感謝您的回饋。</div>';
        form.reset();

      } catch (error) {
        console.error('提交錯誤:', error);
        messageContainer.innerHTML = '<div class="message error">✗ 提交失敗，請稍後再試。</div>';
      } finally {
        submitBtn.disabled = false;
        const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
        submitBtn.innerHTML = `<span>${config.submit_button_text || defaultConfig.submit_button_text}</span>`;
      }
    });
  </script>
